{% extends 'base.html' %}

{% block title %}
{{post.title_tag}}
{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }}</small>
<hr>
{{ post.body }}
<br><br>
<a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
<a href="{% url 'post-edit' post.pk %}" class="btn btn-outline-secondary">Edit</a>
<a href="{% url 'post-delete' post.pk %}" class="btn btn-outline-danger">Delete</a>


{% endblock %}
